<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="answerTheQuestionStyle.css">
    <script src="answerTheQuestionFn.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="bg-container">
                <h1 class="answer-heading text-center mt-4">Answer the Question</h1>
                <div class="question-container m-4 p-4">
                    <form class="questions-form" action="" id="questionsForm" method="get" accept-charset="utf-8">
                        <h1 class="question-heading">What is the capital of India?</h1>
                        <div class="pl-3 mt-3">
                            <div class="">
                            <input type="radio" value="Hyderabad" name="city" id="cityHyderabad" />
                            <label for="cityHyderabad">Hyderabad</label>
                            </div>
                            <div class="">
                                <input type="radio" value="Chennai" name="city" id="cityChennai" />
                                <label for="cityChennai">Chennai</label>
                            </div>
                            <div class="">
                                <input type="radio" value="Delhi" name="city" id="cityDelhi" />
                                <label for="cityDelhi">Delhi</label>
                            </div>
                            <div class="">
                                <input type="radio" value="Mumbai" name="city" id="cityMumbai" />
                                <label for="cityMumbai">Mumbai</label>
                            </div>
                            <button class="btn btn-primary" id="submitBtn" type="submit">Submit</button>
                            <p class="result-msg" id="resultMsg"></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
